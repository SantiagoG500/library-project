<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/media-queries.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;800&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

  <!-- icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />

  <title>Library</title>
</head>
<body>
  <main class="main-container">
    <header class="main-header">
      <h1 class="title title--light">
        <span class="material-symbols-outlined"> menu_book </span>
        My Library
      </h1>
    </header>

    <div class="library-section">

      <div class="book-list" id="book-list">
      </div>

      <button class="btn" id="enable-modal">Add new book</button>

    </div>

  </main>

  <div class="modal-container modal-container--hidden" id="modal-container">
    <div class="modal">

      <h3>Add a new Book</h3>

      <form class="form-book" id="form-book-info">
        <label class="form-book__label" for="book-title">Book title</label>
        <input class="form-book__input" type="text" id="book-title">

        <label class="form-book__label" for="book-author">Author</label>
        <input class="form-book__input" type="text" id="book-author">

        <label class="form-book__label" for="book-pages">pages</label>
        <input class="form-book__input" type="number" id="book-pages">

        <label class="form-book__label" for="book-readed"> Have you read it? </label>
        <input class="form-book__input" type="checkbox" id="book-readed">


        <button class="btn btn--form btn--centered" id="add-book">Add Book</button>
      </form>

      <button class="btn btn--form" id="close-modal">close</button>
      <span class="form-book__warn-message txt txt--emph" id="form-warn-message"></span>
    </div>

  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
